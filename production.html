<!DOCTYPE html>
<!-- paulirish.com/2008/conditional-stylesheets-vs-css-hacks-answer-neither/ -->
<!--[if IE 8]>    <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <title>Welcome to Swishlist</title>
    <meta name="description" content="Welcome to Swishlist! Find and share trendy and beautiful things here.">
    <link href="production.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
</head>
<body>

<div class="snap-drawers">
    <div class="snap-drawer snap-drawer-left">
        <div class="search-box clearfix">
            <form data-bind="submit: search">
                <i class="fa fa-search"></i>
                <input type="search" maxlength="35" placeholder="Search..." data-bind="value: searchTerm">
            </form>
        </div>
        <ul class="panel-menu">
            <li class="divider"></li>
            <li>
                <a href="javascript:;" data-bind="click: goToHomePage">Home</a>
            </li>
            <li class="divider"></li>
            <li>
                <a href="javascript:;" data-bind="click: goToWishlist">Wishlist</a>
            </li>
            <li class="divider"></li>
            <li data-bind="ifnot: isUserLoggedIn">
                <a href="javascript:;" data-bind="click: goToLoginPage">
                    Sign In <i class="fa fa-sign-in"></i>
                </a>
            </li>
            <li data-bind="if: isUserLoggedIn">
                <a href="javascript:;" data-bind="click: logout">
                    Sign Out <i class="fa fa-sign-out"></i>
                </a>
            </li>
            <li class="divider"></li>
        </ul>
    </div>
</div>

<div id="content" class="snap-content scrollable">
    <div class="toolbar">
        <a href="javascript:;" class="open-panel-menu" data-bind="click: openPanelMenu"></a>
        <a href="javascript:;" data-bind="click: goToHomePage">
            <h1>Swishlist</h1>
        </a>
    </div>
    <div id="content-container">
        <div class="preloader"></div>
    </div>
</div>

<div id="fb-root"></div>

<script type="text/template" id="row-template">
    <div class="row">
        <div class="large-12 large-centered columns">
            <div class="row row-item-collection"></div>
        </div>
    </div>
</script>

<script type="text/template" id="row-item-template">
    <div class="large-6 columns row-item" id="item-{{id}}">
        <div class="swish-panel">
            <figure class="clearfix">
                {{{placeholder}}}
                <figcaption>
                    <h5>{{description}}</h5>
                    <a href="javascript:;" class="right" data-bind="click: comments">
                        {{commentCount}} <i class="fa fa-comments"></i>
                    </a>
                    <span data-bind="ifnot: addedToWishlist">
                        <a href="javascript:;" class="swish-button" data-bind="click: addToWishlist">
                            <i class="fa fa-heart"></i>
                        </a>
                    </span>
                    <span data-bind="if: addedToWishlist">
                        <i class="fa fa-check"></i> Added to your wishlist
                    </span>
                </figcaption>
            </figure>
        </div>
    </div>
</script>

<script type="text/template" id="item-detail-template">
    <div class="row">
        <div class="large-12 large-centered columns row-item" id="item-{{id}}">
            <div class="swish-panel">
                <figure class="clearfix">
                    <img src="{{src}}" alt="{{description}}">
                    <figcaption>
                        <h5>{{description}}</h5>
                        <span data-bind="ifnot: addedToWishlist">
                            <a href="javascript:;" class="swish-button" data-bind="click: addToWishlist">
                                <i class="fa fa-heart"></i>
                            </a>
                        </span>
                        <span data-bind="if: addedToWishlist">
                            <i class="fa fa-check"></i> Added to your wishlist
                        </span>
                    </figcaption>
                </figure>
                <section class="comments">
                    <article class="comment">
                        <div class="comment-avatar">
                            <img src="http://lorempixum.com/50/50/people/1" alt="" width="50" height="50">
                        </div>
                        <div class="comment-body">
                            <div class="comment-panel">
                                <p>Hello, this is an example comment</p>
                            </div>
                            <p class="attribution">by Joe Bloggs at 14:23pm, 4th Dec 2010</p>
                        </div>
                    </article>
                    <article class="comment">
                        <div class="comment-avatar">
                            <img src="http://lorempixum.com/50/50/people/7" alt="" width="50" height="50">
                        </div>
                        <div class="comment-body">
                            <div class="comment-panel">
                                <p>This is a much longer one that will go on for a few lines.</p>
                                <p>It has multiple paragraphs and is full of waffle to pad out the comment. Usually, you just wish these sorts of comments would come to an end.</p>
                            </div>
                            <p class="attribution">by Joe Bloggs at 14:23pm, 4th Dec 2010</p>
                        </div>
                    </article>
                    <article class="comment">
                        <div class="comment-avatar">
                            <img src="http://lorempixel.com/50/50/people/9/" alt="" width="50" height="50">
                        </div>
                        <div class="comment-body">
                            <div class="comment-panel">
                                <p>The quick, brown fox jumps over a lazy dog. DJs flock by when MTV ax quiz prog. Junk MTV quiz graced by fox whelps.</p>
                            </div>
                            <p class="attribution">by Joe Bloggs at 14:23pm, 4th Dec 2010</p>
                        </div>
                    </article>
                    <article class="comment">
                        <div class="comment-avatar">
                            <img src="http://lorempixel.com/50/50/people/3/" alt="" width="50" height="50">
                        </div>
                        <div class="comment-body">
                            <div class="comment-panel">
                                <p>Bawds jog, flick quartz, vex nymphs. Waltz, bad nymph, for quick jigs vex! Fox nymphs grab quick-jived waltz.</p>
                                <p>Brick quiz whangs jumpy veldt fox. Bright vixens jump; dozy fowl quack. Quick wafting zephyrs vex bold Jim.</p>
                                <p>Quick zephyrs blow, vexing daft Jim. Sex-charged fop blew my junk TV quiz. How quickly daft jumping zebras vex. Two driven jocks help fax my big quiz.</p>
                            </div>
                            <p class="attribution">by Joe Bloggs at 14:23pm, 4th Dec 2010</p>
                        </div>
                    </article>
                </section>â€‹
            </div>
        </div>
    </div>
</script>

<script type="text/template" id="login-template">
    <div class="row">
        <div class="large-6 large-centered columns">
            <h2>Login with Facebook</h2>
            <a href="javascript:;" class="facebook-login-button" data-bind="click: loginWithFacebook">
                <i class="fa fa-facebook"></i> &nbsp; Login
            </a>
        </div>
    </div>
</script>

<script src="production.js"></script>
</body>
</html>
