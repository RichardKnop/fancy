<!DOCTYPE html>
<!-- paulirish.com/2008/conditional-stylesheets-vs-css-hacks-answer-neither/ -->
<!--[if IE 8]>    <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Fancy</title>
    <link href="production.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
</head>
<body>

<div class="fixed">
    <nav class="top-bar">
        <ul class="title-area">
            <!-- Title Area -->
            <li class="name">
                <h1>
                    <a href="javascript:;">
                        Fancy
                    </a>
                </h1>
            </li>
            <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
        </ul>

        <section class="top-bar-section">
            <ul class="right">
                <li class="divider"></li>
                <li><a href="javascript:;" id="sign-in">Sign In <i class="fa fa-sign-in"></i></a></li>
                <li class="divider"></li>
                <li class="has-dropdown">
                    <a href="javascript:;">Help</a>
                    <ul class="dropdown">
                        <li class="divider"></li>
                        <li><a href="javascript:;">Contact</a></li>
                        <li><a href="javascript:;">FAQ</a></li>
                        <li class="divider"></li>
                        <li><a href="javascript:;">Terms of Service</a></li>
                        <li><a href="javascript:;">Privacy</a></li>
                    </ul>
                </li>
            </ul>
        </section>
    </nav>
</div>

<br>

<div id="content-container"></div>

<footer class="row">
    <div class="large-12 columns">
        <hr />
        <div class="row">
            <div class="large-6 columns">
                <p>&copy; Copyright no one at all. Go to town.</p>
            </div>
            <div class="large-6 columns">
                <ul class="inline-list right">
                    <li><a href="javascript:;">Foo</a></li>
                    <li><a href="javascript:;">Bar</a></li>
                </ul>
            </div>
        </div>
    </div>
</footer>

<div id="fb-root"></div>

<script type="text/template" id="item-template">
    <div class="row">
        <div class="large-9 large-centered columns">
            <div class="panel">
                <p>
                <div class="preloader" id="{{id}}"></div>
                </p>
            </div>
        </div>
    </div>
</script>

<script type="text-template" id="see-more-button-template">
    <div class="row">
        <div class="large-9 large-centered columns">
            <a href="javascript:;" class="large button expand" id="see-more-button"><i class="fa fa-refresh"></i> &nbsp; See more</a>
        </div>
    </div>
</script>

<script type="text/template" id="login-template">
    <div class="row">
        <div class="large-9 large-centered columns">
            <div class="panel">
                <a href="javascript:;" class="large button expand" id="login-with-facebook"><i class="fa fa-facebook"></i> &nbsp; Login With Facebook</a>
            </div>
        </div>
    </div>
</script>

<script src="production.js"></script>
</body>
</html>
