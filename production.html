<!DOCTYPE html>
<!-- paulirish.com/2008/conditional-stylesheets-vs-css-hacks-answer-neither/ -->
<!--[if IE 8]>    <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Welcome to Swishlist</title>
    <meta name="description" content="Welcome to Swishlist! Find and share trendy and beautiful things here.">
    <link href="production.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
</head>
<body>

<div class="fixed">
    <nav class="top-bar">
        <section class="top-bar-section">
            <ul class="left">
                <li class="divider"></li>
                <li data-bind="ifnot: isUserLoggedIn">
                    <a href="javascript:;" data-bind="click: goToLoginPage">
                        Sign In <i class="fa fa-sign-in"></i>
                    </a>
                </li>
                <li data-bind="if: isUserLoggedIn">
                    <a href="javascript:;" data-bind="click: logout">
                        Sign Out <i class="fa fa-sign-out"></i>
                    </a>
                </li>
            </ul>
        </section>
        <ul class="title-area">
            <li class="name">
                <h1><a href="javascript:;" data-bind="click: goToHomePage">Swishlist</a></h1>
            </li>
            <li class="toggle-topbar menu-icon"><a href="#"><span></span></a></li>
        </ul>
    </nav>
</div>

<div id="content-container"></div>

<div id="fb-root"></div>

<script type="text/template" id="row-template">
    <div class="row">
        <div class="large-12 large-centered columns">
            <div class="row row-item-collection"></div>
        </div>
    </div>
</script>

<script type="text/template" id="row-item-template">
    <div class="large-6 columns row-item" id="item-{{id}}">
        <div class="swish-panel">
            <figure class="clearfix">
                {{{placeholder}}}
                <figcaption>
                    <h5>{{description}}</h5>
                    <a href="javascript:;" class="right" data-bind="click: comments">
                        {{commentCount}} <i class="fa fa-comments"></i>
                    </a>
                    <span data-bind="ifnot: swished">
                        <a href="javascript:;" class="swish-button" data-bind="click: swish">
                            <i class="fa fa-heart"></i> Swish
                        </a>&nbsp; {{swishCount}} swishes
                    </span>
                    <span data-bind="if: swished">
                        You and <span data-bind="text: swishCount"></span> swished this
                    </span>
                </figcaption>
            </figure>
        </div>
    </div>
</script>

<script type="text/template" id="item-detail-template">
    <div class="row">
        <div class="large-12 large-centered columns row-item" id="item-{{id}}">
            <div class="swish-panel">
                <figure class="clearfix">
                    <img src="{{src}}" alt="{{description}}">
                    <figcaption>
                        <h5>{{description}}</h5>
                                <span data-bind="ifnot: swished">
                                    <a href="javascript:;" class="swish-button" data-bind="click: swish">
                                        <i class="fa fa-heart"></i> Swish
                                    </a>&nbsp; {{swishCount}} swishes
                                </span>
                                <span data-bind="if: swished">
                                    You and <span data-bind="text: swishCount"></span> swished this
                                </span>
                    </figcaption>
                </figure>
                <hr>
                <a href="javascript:;" class="buy-button" data-bind="click: buy">Buy</a>
            </div>
        </div>
    </div>
</script>

<script type="text/template" id="login-template">
    <div class="row">
        <div class="large-12 large-centered columns">
            <h2>Login with Facebook</h2>
            <a href="javascript:;" class="full-width-button" id="login-with-fb" data-bind="click: loginWithFacebook">
                <i class="fa fa-facebook"></i> &nbsp; Login
            </a>
        </div>
    </div>
</script>

<script src="production.js"></script>
</body>
</html>
