<!DOCTYPE html>
<!-- paulirish.com/2008/conditional-stylesheets-vs-css-hacks-answer-neither/ -->
<!--[if IE 8]>    <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Fancy</title>
    <link href="css/stylesheets/main.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
</head>
<body>

<div class="fixed">
    <nav class="top-bar">
        <ul class="title-area">
            <li class="name">
                <h1><a href="javascript:;" data-bind="text: siteTitle, click: home"></a></h1>
            </li>
            <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
        </ul>

        <section class="top-bar-section">
            <ul class="right">
                <li class="divider"></li>
                <li data-bind="ifnot: isUserLoggedIn">
                    <a href="javascript:;" data-bind="click: login">
                        Sign In <i class="fa fa-sign-in"></i>
                    </a>
                </li>
                <li data-bind="if: isUserLoggedIn">
                    <a href="javascript:;" data-bind="click: logout">
                        Sign Out <i class="fa fa-sign-out"></i>
                    </a>
                </li>
                <li class="divider"></li>
                <li class="has-dropdown">
                    <a href="javascript:;">Help</a>
                    <ul class="dropdown">
                        <li class="divider"></li>
                        <li><a href="javascript:;">Contact</a></li>
                        <li><a href="javascript:;">FAQ</a></li>
                        <li class="divider"></li>
                        <li><a href="javascript:;">Terms of Service</a></li>
                        <li><a href="javascript:;">Privacy</a></li>
                    </ul>
                </li>
            </ul>
        </section>
    </nav>
</div>

<div id="content-container"></div>

<footer class="row">
    <div class="large-12 columns">
        <hr />
        <div class="row">
            <div class="large-6 columns">
                <p>&copy; Copyright no one at all. Go to town.</p>
            </div>
            <div class="large-6 columns">
                <ul class="inline-list right">
                    <li><a href="javascript:;">About</a></li>
                    <li><a href="javascript:;">Contact</a></li>
                    <li><a href="javascript:;">FAQ</a></li>
                    <li><a href="javascript:;">Terms of Service</a></li>
                    <li><a href="javascript:;">Privacy</a></li>
                </ul>
            </div>
        </div>
    </div>
</footer>

<div id="fb-root"></div>

<script type="text/template" id="welcome-template">
    <div class="row" id="welcome-text">
        <div class="large-9 large-centered columns">
            <p>Welcome! Find, share and buy amazing things here.</p>
        </div>
    </div>
</script>

<script type="text/template" id="item-template">
    <div class="row">
        <div class="large-9 large-centered columns">
            <div class="panel">
                <p>
                    <div class="preloader" id="{{id}}"></div>
                </p>
            </div>
        </div>
    </div>
</script>

<script type="text-template" id="see-more-button-template">
    <div class="row">
        <div class="large-9 large-centered columns">
            <a href="javascript:;" class="large button expand" id="see-more-button" data-bind="click: seeMore">Show me more amazing things!</a>
        </div>
    </div>
</script>

<script type="text/template" id="login-template">
    <div class="row">
        <div class="large-9 large-centered columns">
            <h2>Login with Facebook</h2>
            <div class="panel">
                <a href="javascript:;" class="large button expand" data-bind="click: loginWithFacebook"><i class="fa fa-facebook"></i> &nbsp; Login</a>
            </div>
        </div>
    </div>
</script>

<script data-main="js/src/bootstrap" src="bower_components/requirejs/require.js"></script>
</body>
</html>
