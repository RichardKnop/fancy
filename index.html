<!DOCTYPE html>

<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <title>Welcome to Swishlist</title>
    <meta name="description" content="Welcome to Swishlist! Find and share trendy and beautiful things here.">
    <link href="css/stylesheets/main.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
</head>
<body>

<div class="off-canvas-wrap">
    <div class="inner-wrap">
        <nav class="tab-bar">
            <section class="left-small">
                <a class="left-off-canvas-toggle menu-icon" ><span></span></a>
            </section>

            <section class="middle tab-bar-section">
                <h1 class="title"><a href="#/">Swishlist</a></h1>
            </section>

        </nav>

        <aside class="left-off-canvas-menu">
            <ul class="off-canvas-list">
                <li><label>Menu</label></li>
                <li>
                    <a href="#/">Home</a>
                </li>
                <li>
                    <a href="#/wishlist">Wishlist</a>
                </li>
                <li data-bind="ifnot: isUserLoggedIn">
                    <a href="#/login">
                    Sign In
                    </a>
                </li>
                <li data-bind="if: isUserLoggedIn">
                    <a href="javascript:;" data-bind="click: logout">
                    Sign Out
                    </a>
                </li>
            </ul>
        </aside>

        <section class="main-section">
            <div class="preloader"></div>
        </section>

        <a class="exit-off-canvas"></a>

    </div>
</div>

<div id="fb-root"></div>

<script type="text/template" id="row-template">
    <div class="row">
        <div class="small-12 medium-9 medium-centered large-9 large-centered columns">
            <div class="row row-item-collection"></div>
        </div>
    </div>
</script>

<script type="text/template" id="row-item-template">
    <div class="small-12 medium-6 large-6 columns row-item">
        <div class="swish-panel" id="item-{{id}}">
            <div class="preloader" id="{{id}}"></div>
        </div>
    </div>
</script>

<script type="text/template" id="row-item-figure-template">
    <figure class="clearfix">
        <a href="#/item/{{id}}" class="th">
            <img src="{{src}}" alt="{{title}}">
        </a>
        <figcaption>
            <h5>{{title}}</h5>
            <a href="#/item/{{id}}" class="right">
                {{commentCount}} <i class="fa fa-comments"></i>
            </a>
            <span data-bind="ifnot: addedToWishlist">
                <a href="javascript:;" class="swish-button" data-bind="click: addToWishlist">
                    <i class="fa fa-heart"></i> Add
                </a>
            </span>
            <span data-bind="if: addedToWishlist">
                <i class="fa fa-heart"></i> Added to your wishlist
            </span>
        </figcaption>
    </figure>
</script>

<script type="text/template" id="item-detail-template">
    <div class="row">
        <div class="small-12 medium-9 medium-centered large-9 large-centered columns row-item" id="item-{{id}}">
            <div class="swish-panel">
                <div class="row">
                    <div class="small-12 medium-10 medium-centered large-8 large-centered columns">
                        <figure class="clearfix">
                            <img src="{{src}}" alt="{{title}}">
                            <figcaption>
                                <h5>{{title}}</h5>
                                <span data-bind="ifnot: addedToWishlist">
                                    <a href="javascript:;" class="swish-button" data-bind="click: addToWishlist">
                                        <i class="fa fa-heart"></i> Add
                                    </a>
                                </span>
                                <span data-bind="if: addedToWishlist">
                                    <i class="fa fa-heart"></i> Added to your wishlist
                                </span>
                            </figcaption>
                        </figure>
                    </div>
                </div>
                <hr>
                <h3>Comments</h3>
                <section class="comments">
                    <article class="comment">
                        <div class="comment-avatar">
                            <img src="http://lorempixum.com/50/50/people/1" alt="" width="50" height="50">
                        </div>
                        <div class="comment-body">
                            <div class="comment-panel">
                                <p>Hello, this is an example comment</p>
                            </div>
                            <p class="attribution">by Joe Bloggs at 14:23pm, 4th Dec 2010</p>
                        </div>
                    </article>
                    <article class="comment">
                        <div class="comment-avatar">
                            <img src="http://lorempixum.com/50/50/people/7" alt="" width="50" height="50">
                        </div>
                        <div class="comment-body">
                            <div class="comment-panel">
                                <p>This is a much longer one that will go on for a few lines.</p>
                                <p>It has multiple paragraphs and is full of waffle to pad out the comment. Usually, you just wish these sorts of comments would come to an end.</p>
                            </div>
                            <p class="attribution">by Joe Bloggs at 14:23pm, 4th Dec 2010</p>
                        </div>
                    </article>
                    <article class="comment">
                        <div class="comment-avatar">
                            <img src="http://lorempixel.com/50/50/people/9/" alt="" width="50" height="50">
                        </div>
                        <div class="comment-body">
                            <div class="comment-panel">
                                <p>The quick, brown fox jumps over a lazy dog. DJs flock by when MTV ax quiz prog. Junk MTV quiz graced by fox whelps.</p>
                            </div>
                            <p class="attribution">by Joe Bloggs at 14:23pm, 4th Dec 2010</p>
                        </div>
                    </article>
                    <article class="comment">
                        <div class="comment-avatar">
                            <img src="http://lorempixel.com/50/50/people/3/" alt="" width="50" height="50">
                        </div>
                        <div class="comment-body">
                            <div class="comment-panel">
                                <p>Bawds jog, flick quartz, vex nymphs. Waltz, bad nymph, for quick jigs vex! Fox nymphs grab quick-jived waltz.</p>
                                <p>Brick quiz whangs jumpy veldt fox. Bright vixens jump; dozy fowl quack. Quick wafting zephyrs vex bold Jim.</p>
                                <p>Quick zephyrs blow, vexing daft Jim. Sex-charged fop blew my junk TV quiz. How quickly daft jumping zebras vex. Two driven jocks help fax my big quiz.</p>
                            </div>
                            <p class="attribution">by Joe Bloggs at 14:23pm, 4th Dec 2010</p>
                        </div>
                    </article>
                </section>â€‹
                <div class="row add-comment">
                    <div class="small-12 medium-9 large-6 columns">
                        <form>
                            <h3>Add a comment</h3>
                            <textarea></textarea>
                            <a href="javascript:;" class="swish-button" data-bind="click: addComment">Submit</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>

<script type="text/template" id="login-template">
    <div class="row">
        <div class="small-12 medium-9 medium-centered large-6 large-centered columns">
            <div class="swish-panel">
                <div class="row">
                    <div class="small-9 small-centered medium-9 medium-centered large-6 large-centered columns row-item">
                        <h3 class="text-center">Login with Facebook</h3>
                        <a href="javascript:;" class="facebook-login-button" data-bind="click: loginWithFacebook">
                            <i class="fa fa-facebook"></i> &nbsp; Login
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>

<script type="text/template" id="wishlist-template">
    <div class="row">
        <div class="small-12 medium-9 medium-centered large-9 large-centered columns">
            <div class="swish-panel">
                <ul class="small-block-grid-3 wishlist-items"></ul>
            </div>
        </div>
    </div>
</script>

<script type="text/template" id="wishlist-item-template">
    <li>
        <a href="#item/{{id}}">
            <img src="{{src}}" alt="{{title}}">
        </a>
    </li>
</script>

<script data-main="js/src/bootstrap" src="bower_components/requirejs/require.js"></script>
</body>
</html>
